name: Build and Deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: All things angular
      run:
        ls {{github.workspace}}|
        npm i angular-cli-ghpages --save-dev|
        ng build --prod --base-href "https://isriom.github.io//DetailTEC-WebAPP//"
