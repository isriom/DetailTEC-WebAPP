<div *ngIf="token!=='True';then thenBlock else elseBlock "></div>
<ng-template #thenBlock>
  <form (ngSubmit)="Sig_In()" [formGroup]="login" action="home.component.ts"
        class="form-signin" style="display: flex;flex-direction: column; width: 25%">
    <h1 class="text-center">Login</h1>
    <input class="form-control" formControlName="user" id="Usuario" placeholder="Usuario" required
           type="text" value="">


    <input class="form-control" formControlName="pass" id="Contraseña" placeholder="Contraseña"
           required type="password" value="">

    <button [disabled]="!login.valid" class="btn btn-lg btn-primary" id="Sig_in" type="submit">Iniciar Sesion</button>
  </form>

</ng-template>
<ng-template #elseBlock class="p-3 justify-content-center">
  <div *ngIf="user!=='admin';then userBlock else adminBlock "></div>

  <ng-template #adminBlock class="p-3 justify-content-center">
    <p class="text-capitalize form-text text-decoration-underline " font-size="16">Usuario</p>
    <p class="text-capitalize form-text text-dark" font-size="16" id="NAME">{{user}}</p>
    <button (click)="logout()" class="form-floating btn btn-warning" id="Log-Out">SIGN OUT</button>
  </ng-template>

  <ng-template #userBlock class="p-3 justify-content-center">
    <app-Usuario></app-Usuario>
    <button (click)="logout()" class="form-floating btn btn-warning">SIGN OUT</button>
  </ng-template>
</ng-template>
